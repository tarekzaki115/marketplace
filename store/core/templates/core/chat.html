{%extends 'core/includes/navBar.html' %} {%block content2%}
<h2>Chat</h2>

{%load crispy_forms_tags%}
{% for message in chatMessages %}
    <div>
        <li><br><br>
        {{message.sender}}
        {{message.body}}
        {{message.created_at}}
        <br><br></li>
    </div>
{% endfor %}

<form method="POST" class="form-group" action="{% url 'chat' receiver_pk%}">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-success">Send</button>
  </form>
{%endblock%}
